table: verification
charset: utf8mb4
collation: utf8mb4_czech_ci
engine: InnoDB
columns:
  - name: verification_id
    type: int
    nullable: false
    auto_increment: true
    primary: true

  - name: user_id
    type: int
    nullable: false

  - name: type
    type: varchar
    length: 20
    collation: utf8mb4_czech_ci
    nullable: false

  - name: datetime_add
    type: datetime
    nullable: false

  - name: user_id_add
    type: int
    nullable: false

indexes:
  - columns: [verification_id]
    type: primary
  - columns: [user_id, type]
    type: index
    name: idx_by_user_and_type
